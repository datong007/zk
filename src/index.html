<!DOCTYPE html>
<html>
<head>
    <title>3D产品零件展示</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        #canvas-container { 
            flex: 2;
            position: relative;
            height: 100vh;
        }
        canvas { 
            display: block;
            width: 100%;
            height: 100%;
        }
        #controls {
            flex: 3;
            background: #f0f0f0;
            padding: 5px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        #partControls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: stretch;
        }
        .part-control {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 4px;
            background: white;
            border-radius: 1px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 3px;
        }
        .part-control label {
            display: flex;
            align-items: center;
            gap: 1px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            padding: 2px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 4px;
        }
        input[type="range"] {
            vertical-align: middle;
            width: 50px;
            height: 12px;
        }
        input[type="checkbox"] {
            cursor: pointer;
            width: 9px;
            height: 9px;
        }
        input[type="color"] {
            width: 25px;
            height: 12px;
            padding: 0;
            border: none;
        }
        .part-control-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            align-items: center;
            padding: 1px 0;
        }
        .control-item {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        .control-item label {
            white-space: nowrap;
            font-size: 9px;
            color: #666;
        }
        .control-item input[type="range"] {
            width: 50px;
            height: 12px;
        }
        .toggles {
            margin-left: auto;
        }
        button {
            padding: 2px 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 2px;
            cursor: pointer;
            margin: 2px 0;
        }
        .position-buttons-row {
            display: flex;
            flex-wrap: nowrap !important;  /* 防止换行 */
            gap: 5px !important;  /* 增加间距 */
            align-items: center;
            justify-content: flex-start;
            margin-top: 2px;
        }
        .position-buttons-row .control-item {
            flex-shrink: 0;  /* 防止压缩 */
        }
        .position-buttons-row button {
            margin-left: 5px;  /* 按钮之间的间距 */
            white-space: nowrap;  /* 防止文字换行 */
        }
        /* 调整显示控制的样式 */
        .position-buttons-row .control-item:nth-child(4) {
            margin-left: 10px;  /* 与滑块组的间距 */
            display: flex;
            align-items: center;
        }
        /* 确保按钮样式一致 */
        .position-buttons-row button {
            padding: 2px 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <div id="partControls"></div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
